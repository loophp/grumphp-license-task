grumphp:
    testsuites:
        cs:
            tasks:
                - composer
                - composer_normalize
                - yamllint
                - jsonlint
                - phplint
                - phpcsfixer

        static-analysis:
            tasks:
                - phpstan
                - psalm

    tasks:
        composer:
        composer_normalize:
        yamllint:
        jsonlint:
        phplint:
        psalm:
            ignore_patterns:
                - "/.github/"
                - "/.idea/"
                - "/build/"
                - "/benchmarks/"
                - "/node_modules/"
                - "/resource/"
                - "/spec/"
                - "/tests/"
                - "/var/"
                - "/vendor/"
        phpstan:
            level: 8
            ignore_patterns:
                - "/.github/"
                - "/.idea/"
                - "/build/"
                - "/benchmarks/"
                - "/node_modules/"
                - "/resource/"
                - "/spec/"
                - "/tests/"
                - "/var/"
                - "/vendor/"
        phpcsfixer:
            config: .php-cs-fixer.dist.php
            config_contains_finder: true
            allow_risky: true
        phpspec:
            verbose: true
        infection:
            threads: 1
            test_framework: phpspec
            configuration: infection.json
            min_msi: 23
            min_covered_msi: 50
